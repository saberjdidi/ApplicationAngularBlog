<div class="container-body">
  <div class="container">
    <h1 class="form-heading"></h1>
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h2>Admin Login</h2>
          <p>Please enter your email and password</p>
        </div>
        <form [formGroup]="loginForm"> 

        <div class="form-group">


          <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="Email Address">

        </div>

        <div class="form-group">

          <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Password">

        </div>
        <div class="forgot">
          <!-- <a href="reset.html">Forgot password?</a> -->
        </div>
        <button type="submit" class="btn btn-primary" (click)="loginBtn()">Login</button>

        <div class="alert alert-danger" *ngIf="message">
          <strong>Error !</strong> {{message}}
        </div>
        {{ loginForm.valid | json}}

         </form>
      </div>
      <!-- <p class="botto-text"> Designed by Sunil Rajput</p> -->
    </div>
  </div>

</div>
