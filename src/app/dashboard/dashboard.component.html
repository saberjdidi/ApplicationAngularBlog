<div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Dashboard</span>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
            <i class="material-icons">search</i>
          </label> 
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="search">
            <label class="mdl-textfield__label" for="search">Enter your query...</label>
          </div>
        </div> 
        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button> 
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item">About</li>
          <li class="mdl-menu__item">Contact</li>
          <li class="mdl-menu__item" (click)="logoutBtn()">Logout</li>
        </ul>
      </div>
    </header>
    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="demo-drawer-header">
        <img src="assets/image.jpg" class="demo-avatar">
        <div class="demo-avatar-dropdown">
          <span>admin@gmail.com</span>
          <div class="mdl-layout-spacer"></div>
          <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
            <i class="material-icons" role="presentation">arrow_drop_down</i>
            <span class="visuallyhidden">Accounts</span>
          </button>
          <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
            <li class="mdl-menu__item">admin@gmail.com</li>
            <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
          </ul>
        </div>
      </header>
      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800">
        <a class="mdl-navigation__link" routerLink="/dashboard"><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">home</i>Dashboard</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>Article</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">people</i>Users</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>Add</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">delete</i>Delete</a>
        <a class="mdl-navigation__link" href=""><i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>Update</a>
     
        
        
      </nav>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
      

<div class="container">

  <div class="container">
    <div class="">
      <h2>Article</h2>

      <div class="row">
        <div class="col-4">
          <form [formGroup]="addForm">
              <div class="form-group">
                  <label > <strong>Title</strong></label>
                  <input type="text" class="form-control" formControlName="title"  aria-describedby="emailHelp" placeholder="title">
              </div>

              <div class="form-group">
                  <label ><strong>Content</strong></label>
                  <input type="text" class="form-control" formControlName="content" placeholder="content">
              </div>  

            <!--<label>creation date</label>
            <input type="text" formControlName="creationdate" placeholder="Date" class="span3"> -->
    
            <input type="submit" value="Submit" (click)="onAddClick()" class="btn btn-primary ">
            <div class="clearfix"></div>
          </form>
        </div>
        
      </div>

    </div>




    <div class="widget stacked widget-table action-table">

      <div class="widget-content">

        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>title</th>
              <th>content</th>
              <th>creation date</th>
              <th class="td-actions"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let art of article">
              <td>{{art.title}}</td>
              <td>{{art.content}}</td>
              <td>{{art.creationdate}}</td>
             
              <td class="td-actions">
                <a href="javascript:;" class="btn btn-small btn-primary" (click)="articleToUpdate = art;">
                  <i class="fa fa-upload"></i>
                </a>
                &nbsp; &nbsp;

                <button class="btn btn-danger" role="button" href="#" (click)="deleteArticle(art._id)">
                  <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </td>

            </tr>

          </tbody>
        </table>
  
          <div class="container">
            <div class="control-group" *ngIf="articleToUpdate">
                <label class="control-label">title</label>
                <div class="controls">
                    <div class="row-fluid">
                      <div class="span3">
                        <input type="text" [(ngModel)]="articleToUpdate.title" class="input-block-level" >
                      </div>
      
                    </div>
                  </div>
                  <label class="control-label">Content</label>
                <div class="controls">
                    <div class="row-fluid">
                      <div class="span3">
                        <input type="text" [(ngModel)]="articleToUpdate.content" class="input-block-level" >
                      </div>
      
                    </div>
                  </div>
                  <label class="control-label">Date</label>
                <div class="controls">
                    <div class="row-fluid">
                      <div class="span3">
                        <input type="text" [(ngModel)]="articleToUpdate.creationdate" class="input-block-level" >
                      </div>
      
                    </div>
                  </div>
        
                <input type="submit" value="update" (click)="updateArticle()" class="btn btn-success pull-right">
                <div class="clearfix"></div>
            </div>
          </div>  
       

      </div>
      <!-- /widget-content -->

    </div>
    <!-- /widget -->


  </div>




</div>
    </main>
  </div>
